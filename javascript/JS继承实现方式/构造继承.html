<script>
    function Admin(name) {
        this.name = name || "admin"
        this.getName1 = function () {
            console.log(this.name);
        }
    }

    Admin.prototype.getName = function () {
        console.log(this.name);
    }

    function Cat(name) {
        Admin.call(this);
        this.name = name;
    }


    let son = new Cat("王");
    //    son.getName();  // 构造继承  赋值所有的实例方法和属性，但是不会复制原型上面的方法
    son.getName1();

//   特点：
//   1. 子类实例共享父类引用属性的问题
//   2. 创建子类实例时，可以向父类传递参数
//   3. 可以实现多继承（call多个父类对象）
//   缺点：
//   1. 实例并不是父类的实例，只是子类的实例
//   2. 只能继承父类的实例属性和方法，不能继承原型属性/方法
//   3. 无法实现函数复用，每个子类都有父类实例函数的副本，影响性能

</script>

</html>
