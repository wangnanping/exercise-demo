<script>
    function Admin(name) {
        this.name = name || "admin"
        this.getName1 = function () {
            console.log(this.name);
        }
    }

    Admin.prototype.getName = function () {
        console.log(this.name);
    }

    function Son(name) {
        Admin.call(this);
        this.name = name;
    }
    Son.prototype = new Admin();
    Son.prototype.constructor = Son; //修复构造函数指向的

    let son = new Son("王");
    son.getName1();
    son.getName();

    // 特点：
    // 1. 可以继承实例属性 / 方法，也可以继承原型属性 / 方法
    // 2. 既是子类的实例，也是父类的实例
    // 3. 不存在引用属性共享问题
    // 4. 可传参
    // 5. 函数可复用
    // 缺点：
    // 1. 调用了两次父类构造函数，生成了两份实例（子类实例将子类原型上的那份屏蔽了）


</script>

</html>
