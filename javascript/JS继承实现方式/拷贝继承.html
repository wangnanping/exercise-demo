<script>
    function Admin(name) {
        this.name = name || "admin"
        this.getName1 = function () {
            console.log(this.name);
        }
    }

    Admin.prototype.getName = function () {
        console.log(this.name);
    }

    function Son(name) {
        let admin = new Admin();
        for (let p in admin) {
            Son.prototype[p] = admin[p]
        }
        this.name = name;
    }

    let son = new Son("王");
    son.getName1();
    son.getName();

    // 特点：
    // 1. 支持多继承
    // 缺点：
    // 1. 效率较低，内存占用高（因为要拷贝父类的属性）
    // 2. 无法获取父类不可枚举的方法（不可枚举方法，不能使用for in 访问到）
</script>
