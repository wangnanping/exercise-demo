    function Admin(name) {
        this.name = name || "admin"
        this.getName1 = function () {
            console.log(this.name);

            console.log("这是Admin的方法")
        }

    Admin.prototype.arrList = [];

    Admin.prototype.getName = function () {
        console.log(this.name);
    }

    function Son(name) {
        Admin.call(this);

    }

    (function () {
        let newAdmin = function () { }
        newAdmin.prototype = Admin.prototype;
        Son.prototype = new newAdmin();
    })()


    Son.prototype.constructor = Son;
