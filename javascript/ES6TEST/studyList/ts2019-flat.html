<script>
  //Array.prototype.flat() 递归地将嵌套数组拼合到指定深度。默认值为 1，如果要全深度则使用 Infinity 。此方法不会修改原始数组，但会创建一个新数组:
  const arr1 = [1, [2, 3],
    [4, [5]]
  ]
  console.log(arr1.flat(2)); // [1,2,3,4,5]
  // 全深度
  const arr2 = [
    [1, [2, [3, [4, 5, [6]]]]]
  ]
  console.log(arr2.flat(Infinity)) //[1,2,3,4,5,6]
  // flat 方法会移除数组中的空项
  const arr3 = [1, 2, , 3, 4]
  console.log(arr3.flat()); //[1,2,3,4]
</script>
