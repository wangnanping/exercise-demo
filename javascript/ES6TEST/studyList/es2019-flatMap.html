<script>
  // flatMap() 方法首先使用映射函数映射每个元素，然后将结果压缩成一个新数组。
  // 它与 Array.prototype.map 和 深度值为 1的 Array.prototype.flat 几乎相同，
  // 但 flatMap 通常在合并成一种方法的效率稍微高一些。
  const arr1 = [1, 2, 3]
  arr1.map(x => x * 4);
  console.log(arr1);
  const arr2 = [1, 2, 3];
  arr2.flatMap(x => [x * 4]);
  console.log(arr2);
</script>
