<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex布局</title>
</head>
<style>
    .warp {
        display: flex;
        flex-direction: row; 
        flex-wrap:wrap;
    }

    .box {
        width: 100px;
        height: 100px;
        line-height: 100px;
        text-align: center;
        color: #FFF;
        background: rgb(28, 12, 241);
    }

    .box:nth-child(odd) {
        background: rgb(9, 147, 211);
    }
</style>

<body>
    <div class="warp">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>

</body>

</html>
