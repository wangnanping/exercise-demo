<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<meta charset="UTF-8">
	<title>接收登录信息</title>
</head>
<body>
  <div class="status">获取登录状态1</div>
</body>
<script>
	let status = document.querySelector(".status");
	window.addEventListener('message', function (e) {
		console.log("进来了");
		console.log(e.data);
		 //打印查看信息  利用这时候的MessageEvent对象判断了一下消息源//e.data 就是传递来的message
		if (e.data) {
			status.innerText = '登录成功';
		} else {
			status.innerText = '未登录';
		}
		window.localStorage.setItem('st', e.data);
//		window.parent.postMessage(e.data, '*');
	}, false);

</script>
</html>
