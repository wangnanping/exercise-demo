<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<meta charset="UTF-8">
	<title>a</title>
</head>
<style>
	.login_success {
		display : none;
	}
	#child{
		/*display: none;*/
	}
</style>
<body>
<iframe id="child" src="http://localhost:63341/postMessage实现单点登录/c.html"></iframe>
<div class="login_warp">
	<input type="text" value="123" id="userName" />
	<input type="text" value="123" id="userPwd" />
	<button id="login">登录</button>
</div>
<div class="login_success">登录成功</div>
</body>
<script>
	window.onload = function() {
		let loginWarp = document.querySelector(".login_warp");
		let loginHint = document.querySelector(".login_success");
		let login = document.getElementById("login");
		let name = document.getElementById("userName");
		let pwd = document.getElementById("userPwd");
		login.onclick = function() {
			if (name.value === "123" && pwd.value === "123") {
				loginWarp.style.display = "none";
				loginHint.style.display = "block";
				window.frames[0].postMessage({
					name: 123,
					pwd: 123
				}, 'http://localhost:63341/postMessage实现单点登录/c.html');
			};
		};

		if (window.frames[0].localStorage.st !== undefined) {
			console.log(1);
			let st = JSON.parse(window.frames[0].localStorage.st);
			window.localStorage.setItem('tokenVal',{
				name: st.name,
				pwd: st.pwd
			});
			loginTo({
				name: st.name,
				pwd: st.pwd
			});
		} else {
			console.log(2);
			loginTo({
				name: name.value,
				pwd: pwd.value
			});
		}

		function loginTo(val){
			let tk = val;
			console.log(tk);
			console.log("开始登录");
			if (tk !== false) {
				console.log("tk存在");
				if (tk.name == '123' &&  tk.pwd == '123') {
					console.log("登录成功");
					loginWarp.style.display = "none";
					loginHint.style.display = "block";
				};
			};
		};

	}


</script>
</html>
